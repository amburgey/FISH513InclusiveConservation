---
layout: list
---

<section class="banner u-margin-bottom-large">
    <h1 class="banner__title">Updates</h1>
</section><!--end .banner-->

<div class="l">
    <ul class="c-stacked-block-list">
        {% assign posts = site.posts %}
        {% for post in posts %}
        <li class="c-stacked-block-list__item">
            <div class="c-stacked-block">
            <div class="c-stacked-block__kicker">{{ post.date | date: "%B %-d, %Y"}}</div>
            <h3 class="c-stacked-block__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <div class="c-stacked-block__description">{{ post.excerpt | truncatewords: 2}}</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
